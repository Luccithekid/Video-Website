
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal Video Player</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-page-1" id="pageBg">
		<div class="video-app-layout d-flex shadow-lg rounded-4">
			<div class="sidebar d-flex flex-column align-items-center py-4 px-2">
				<div class="sidebar-title mb-4">VIDEOS</div>
				<div class="sidebar-thumb selected mb-3" onclick="selectVideo(0)">1</div>
				<div class="sidebar-thumb mb-3" onclick="selectVideo(1)">2</div>
				<div class="sidebar-thumb mb-3" onclick="selectVideo(2)">3</div>
				<div class="sidebar-thumb" onclick="selectVideo(3)">4</div>
			</div>
			<div class="main-video-area d-flex flex-column align-items-center justify-content-center p-4">
				<div class="main-video-box d-flex flex-column align-items-center justify-content-center mb-2" id="mainVideo">
					<div class="main-video-label">Main Video</div>
					<span>1280 x 720 px</span>
				</div>
				<div class="main-video-caption text-muted small">Select a video from the left</div>
			</div>
		</div>
	</div>
</body>
	<script>
		function selectVideo(idx) {
			const thumbs = document.querySelectorAll('.sidebar-thumb');
			thumbs.forEach((t, i) => t.classList.toggle('selected', i === idx));
			const labels = ["Main Video", "Video 2", "Video 3", "Video 4"];
			const mainVideo = document.getElementById('mainVideo');
			mainVideo.innerHTML = `<div class='main-video-label'>${labels[idx]}</div><span>1280 x 720 px</span>`;
			mainVideo.classList.remove('bg-video-1', 'bg-video-2', 'bg-video-3', 'bg-video-4');
			mainVideo.classList.add('bg-video-' + (idx + 1));
			// Change full background
			const pageBg = document.getElementById('pageBg');
			pageBg.classList.remove('bg-page-1', 'bg-page-2', 'bg-page-3', 'bg-page-4');
			pageBg.classList.add('bg-page-' + (idx + 1));
		}
		document.addEventListener('DOMContentLoaded', function() {
			selectVideo(0);
		});
	</script>
</html>

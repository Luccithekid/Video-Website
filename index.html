
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal Video Player</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-page-1" id="pageBg">
	<div class="video-app-layout d-flex shadow-lg rounded-4 bg-layout-1" id="layoutBg">
			<div class="sidebar d-flex flex-column align-items-center py-4 px-2">
				<div class="sidebar-title mb-4">VIDEOS</div>
				<div class="sidebar-thumb selected mb-3" onclick="selectVideo(0)">1</div>
				<div class="sidebar-thumb mb-3" onclick="selectVideo(1)">2</div>
				<div class="sidebar-thumb mb-3" onclick="selectVideo(2)">3</div>
				<div class="sidebar-thumb" onclick="selectVideo(3)">4</div>
			</div>
			<div class="main-video-area d-flex flex-column align-items-center justify-content-center p-4">
				<div class="main-video-box d-flex flex-column align-items-center justify-content-center mb-2" id="mainVideo">
					<div class="main-video-label" id="mainVideoLabel">Main Video</div>
					<video id="mainVideoPlayer" width="720" height="400" style="background:#222; border-radius:0.7rem;" controls>
						Your browser does not support the video tag.
					</video>
				</div>
				<div class="main-video-caption text-muted small">Select a TITANTRON from the LEFT</div>
			</div>
		</div>
	</div>
</body>
	<script>
		// Put your video file links here, in the same order as the sidebar thumbs
		const videoLabels = [
			'Electrifying (The Rock)',
			'YOU DONT TELL ME WHAT TO DO (Stone Cold)',
		    'LINE IN THE SAND (EVOLUTION)',
			'Video 4'
		];
		// Put your video file links in the array below, in the same order as the sidebar thumbs.
		// Example: 'videos/myvideo.mp4' or just 'myvideo.mp4' if in the same folder as this HTML file.

		const videoSources = [
			'ELECTRIFYING.mp4',
			'STONE COLDD.mp4',
			'videoplayback (2).mp4',
			'NWO VIDEO.mp4'
		];
		const pageBgClasses = ['bg-page-1','bg-page-2','bg-page-3','bg-page-4'];
		const layoutBgClasses = ['bg-layout-1','bg-layout-2','bg-layout-3','bg-layout-4'];

		function selectVideo(idx) {
			// Highlight selected thumb
			document.querySelectorAll('.sidebar-thumb').forEach((el, i) => {
				el.classList.toggle('selected', i === idx);
			});
			// Change video label
			document.getElementById('mainVideoLabel').textContent = videoLabels[idx];
			// Change video source directly on <video>
			const player = document.getElementById('mainVideoPlayer');
			player.src = videoSources[idx];
			player.load();
			// Change backgrounds
			const pageBg = document.getElementById('pageBg');
			pageBg.classList.remove(...pageBgClasses);
			pageBg.classList.add(pageBgClasses[idx]);
			const layoutBg = document.getElementById('layoutBg');
			layoutBg.classList.remove(...layoutBgClasses);
			layoutBg.classList.add(layoutBgClasses[idx]);
		}
		// Set default on load
		document.addEventListener('DOMContentLoaded', function() {
		selectVideo(0);
		});
	</script>
</html>
